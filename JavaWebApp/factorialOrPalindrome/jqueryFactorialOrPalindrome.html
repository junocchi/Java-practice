<!--
  create HTML file to accept the number from the user and create two buttons one to 
  display factorial and second to check weather the number is palindrome or not.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script>
      
      function factorial() {
        var num = parseInt($("#num").val());
        
        function calcFactorial(num) {
          if (num === 0 || num === 1){
            return 1;
          } else {
            return num * calcFactorial(num - 1);
          }
        }
        var fac = calcFactorial(num);
          $("#result").text("Factorial: " + fac);
      }

      function checkPalindrome() {
        var num = $("#num").val();
        var reversedNum = num.split("").reverse().join("");
        if (num === reversedNum) {
          $("#result").text(num + " is a Palindrome!");
        } else {
          $("#result").text(num + " is not a Palindrome!");
        }
      }

      $(document).ready(function () {
        $("#fac").click(factorial);
        $("#pal").click(checkPalindrome);
      });
    </script>
  </head>
  <body>
    <h1>Factorial or Palindrome</h1>
    Enter Number: <input type="text" id="num" /><br /><br />
    <input type="button" value="Factorial" id="fac" />
    <input type="button" value="Palindrome" id="pal" /><br /><br />
    <div id="result"></div>
  </body>
</html>
